   <div class="form-group category-selector">
        <label>{{"Category" | localize}}</label>
        <button type="button"  data-toggle="dropdown" class="btn btn-secondary input-arrow"
            aria-expanded="false">{{categoryName}}</button>
        <div class="dropdown-menu" name="categoryName" [(ngModel)]="categoryName" ngDefaultControl>
            <a href="javascript:void(0)" class="dropdown-item" *ngFor="let item of categoriesList"
                (click)="categoryClick(item.value,item.name)">
                <span>{{item.name}}</span></a>
            <div class="dropdown-divider"></div>
            <a href="javascript:void(0)" class="dropdown-item" (click)="routeToAddNewCategory()"><i class="fa fa-plus"></i>
                {{"AddNew" | localize}}</a>
        </div>
    </div>
