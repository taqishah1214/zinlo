<div class="kt-container  kt-container--fluid  kt-grid__item kt-grid__item--fluid">
    <div class="row">
        <div class="col-lg-12">
            <div class="kt-portlet" id="kt_portlet">
                <div class="kt-portlet__head">
                    <div class="kt-portlet__head-label">
                        <h3 class="text-navyblue kt-portlet__head-title">
                            Itemized Details
                        </h3>
                    </div>
                    <div class="kt-portlet__head-toolbar">
                        <a href="javascript: void(0);" (click)="BackToTaskList()">
                            <i class="la la-arrow-left"></i>
                            Back
                        </a>
                        <div class="btn-group">

                            <a *ngIf="'Pages.Categories.Edit' | permission" class="btn"
                                href="javascript:;" (click)="editCategory(record.id)">
                                <img src="../../../../assets/img/edit.svg"></a>
                            <a *ngIf="'Pages.Categories.Delete' | permission" class="btn"
                                href="javascript:;" (click)="deleteCategory(record.id)">
                                <img src="../../../../assets/img/del.svg"></a>


                        </div>
                    </div>
                </div>
                <div class="kt-portlet__body">

                    <div class="row">
                        <div class="col-md-7">
                            <div class="row">
                                <div class="col-md-12">
                                    <h5 class="text-navyblue">{{taskName}}</h5>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="container py-3">
                                        <div class="card shadow"style="border:none;width:170px">
                                          <div class="card-body">
                                              <div><i class="fa fa-calendar" style="font-size:40px;"></i></div>
                                              <div class="pt-2 font-weight-bold"><span style="font-size:14px;">Some Text</span></div>
                                              <div class=""><span style="font-size:14px;">jan,10,2020</span></div>
                                          </div>
                                        </div>
                                      </div>
                                      
                                </div>
                                <div class="col-md-4">
                                    <div class="container py-3">
                                        <div class="card shadow"style="border:none;width:170px">
                                          <div class="card-body">
                                              <div><i class="fa fa-calendar" style="font-size:40px;"></i></div>
                                              <div class="pt-2 font-weight-bold"><span style="font-size:14px;">Some Text</span></div>
                                              <div class=""><span style="font-size:14px;">$59556</span></div>
                                          </div>
                                        </div>
                                      </div>
                                </div>

                            </div>
                            <div class="row" *ngIf="instruction == null">
                            </div>

                            <div class="row" *ngIf="instruction != null">
                                <div class="col-md-12">

                                    <div class="custom-text-area" innerHTML="{{instruction}} "></div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="attachment-box">
                                       
                                    <p>The description will go here</p>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-5">
                                    <select class="form-control input-medium">
                                        <option>Comments</option>
                                        <option>History</option>
                                    </select>
                                </div>
                            </div>
                            <div class="commentmainView show-comments">
                                <div class="kt-widget3 ">
                                    <div  class="kt-widget3__item ">
                                        <div class="comments-header kt-widget3__header">
                                            <div class="kt-widget3__user-img">
                                                <div class="kt-user-card-v2__pic">
                                                    <div class="kt-badge kt-badge--xl kt-badge--warning">
                                                        <!-- {{i.userName | firstLetterOfWords}} -->
                                                        I
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="kt-widget3__info">
                                                <a class="kt-widget3__username">
                                                    <!-- {{i.userName}} -->
                                                    Ihsan
                                                </a><br>
                                            </div>
                                            <span class="kt-widget3__status kt-font-info">
                                                <!-- {{i.daysCount}} -->
                                                2 days ago
                                            </span>
                                        </div>
                                        <div class="kt-widget3__body show-comments-inner">
                                            Comments will goes here
                                            <!-- <p class="kt-widget3__text commentViewBox" innerHTML="{{i.body}}">
                                            </p> -->
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group giveCommentView" *ngIf="commantBox">
                                <label>Comments</label>
                                <div (click)="commentClick()">
                                    <div class="kt-user-card-v2">
                                        <div class="kt-user-card-v2__pic">

                                            <div class="kt-user-card-v2__pic">
                                                <div *ngIf="UserProfilePicture" class="kt-badge kt-badge--xl">
                                                    <img class="header-profile-picture m--img-rounded m--marginless m--img-centered"
                                                        alt="Pic" [src]="UserProfilePicture">
                                                </div>

                                                <div *ngIf="!UserProfilePicture"
                                                    class="kt-badge kt-badge--xl kt-badge--primary">
                                                    {{userSignInName | firstLetterOfWords}}
                                                </div>
                                            </div>
                                        </div>
                                        <input [(ngModel)]="comment.body" class="form-control">
                                    </div>
                                </div>
                            </div>

                            <div class="form-group " *ngIf="!commantBox">
                                <label>Comments</label>
                                <p-editor [(ngModel)]="comment.body" name="HtmlEditorInput"
                                    [style]="{'height':'150px'}">
                                </p-editor>
                                <button class="btn btn-brand" (click)="onComment()">Comment</button>
                                <button class="btn btn-brand" (click)="onCancelComment()">Cancel</button>
                            </div>
                        </div>
                        <div class="col-md-5">
                            <div class="row">
                             <div class="col-md-6">
                                <div class="container py-3">
                                    <div class="card shadow"style="border:none;width:170px">
                                      <div class="card-body">
                                          <div><i class="fa fa-calendar" style="font-size:40px;"></i></div>
                                          <div class="pt-2 font-weight-bold"><span style="font-size:14px;">Some Text</span></div>
                                          <div class=""><span style="font-size:14px;">$59556</span></div>
                                      </div>
                                    </div>
                                  </div>
                             </div>
                             <div class="col-md-6">
                                <div class="container py-3">
                                    <div class="card shadow"style="border:none;width:170px">
                                      <div class="card-body">
                                          <div><i class="fa fa-calendar" style="font-size:40px;"></i></div>
                                          <div class="pt-2 font-weight-bold"><span style="font-size:14px;">Some Text</span></div>
                                          <div class=""><span style="font-size:14px;">$59556</span></div>
                                      </div>
                                    </div>
                                  </div>
                            </div>

                              

                               
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="drag_drop_box">
                                        <label>Attachments</label>
                                        <ng-uppy [config]="settings" (uploadResult)="fileUploadedResponse($event)">
                                        </ng-uppy>
                                        <div *ngFor="let item of attachments" class="attachments_section">
                                            <a href="{{item.attachmentUrl}}" target="_blank" class="attachement_btn"
                                                download="{{item.attachmentUrl}}">
                                                <img src="../../../../assets/media/files/{{item.attachmentExtension}}">
                                                <span>{{item.attachmentName}}</span>
                                            </a>
                                            <button class="cross-btn" (click)="deleteAttachment(item.id)">
                                                <span class="fa fa-window-close"></span>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
