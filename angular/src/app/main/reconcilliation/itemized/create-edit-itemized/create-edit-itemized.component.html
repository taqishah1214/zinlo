
<div class="kt-container  kt-container--fluid  kt-grid__item kt-grid__item--fluid">
    <div class="row">
        <div class="col-lg-12">
            <div class="kt-portlet" id="kt_portlet">
                <div class="kt-portlet__head">
                    <div class="kt-portlet__head-label">
                        <h3 class="kt-portlet__head-title">
                            <span>{{title}}</span>
                           
                        </h3>
                    </div>
                    <div class="kt-portlet__head-toolbar">
                        <a href="javascript: void(0);" (click)="redirectToItemsList()">
                            <i class="la la-arrow-left"></i>
                            {{"Back" | localize}}
                        </a>
                    </div>
                </div>
                <div class="kt-portlet__body">
                    <form  >
                        <div class="row form-group">
                            <div class="col-md-6">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div  [ngClass]="{'disabled':!updateLock}" style="height: 90px !important;">
                                            <label for="InvoiceNo">{{"Invoice No" | localize}}.</label>
                                            <input type="text" name="inoviceNo" class="form-control"
                                                [(ngModel)]="itemizedDto.inoviceNo" (mouseout)="changeValidation()" (focusout)="changeValidation()" autocomplete="off" >
                                                <span class="form-control-feedback">
                                                    {{InvoiceNumber}}
                                                </span>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div  [ngClass]="{'disabled':!updateLock}" style="height: 90px !important;">
                                            <label for="TaskName">{{"Journal Entry No" | localize}}.</label>
                                            <input type="text" name="journalEntryNo" (mouseout)="changeValidation()" (focusout)="changeValidation()"class="form-control"
                                                [(ngModel)]="itemizedDto.journalEntryNo" autocomplete="off">
                                                <span class="form-control-feedback">
                                                    {{EntryNo}}
                                                </span>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div  [ngClass]="{'disabled':!updateLock}" style="height: 90px !important;"class="category-selector">
                                            <label for="Date">{{"Date" | localize}} *</label>
                                            <input [(ngModel)]="itemizedDto.date" (mouseout)="changeValidation()" (focusout)="changeValidation()"required="required"
                                            class="form-control" name="date" bsDatepicker
                                            placeholder="Select Date" autocomplete="off" class="form-control" name="date"
                                            bsDatepicker >
                                            <span class="form-control-feedback">
                                                {{StartDate}}
                                            </span>
                                        </div>
                                    </div>

                                    <div class="col-md-6">
                                        <div style="height: 90px !important;">
                                            <label for="TaskName">{{"Amount" | localize}} *</label>
                                            <input type="text" name="amount" class="form-control"
                                            [(ngModel)]="itemizedDto.amount" autocomplete="off" (mouseout)="changeValidation()" (focusout)="changeValidation()">
                                            <span class="form-control-feedback">
                                                {{Amount}}
                                            </span>
                                        </div>
                                    </div>                                    
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="row">
                                    <div class="col-md-12">
                                        <div  [ngClass]="{'disabled':!updateLock}">
                                            <label for="description">{{"Description" | localize}}</label>
                                            <textarea class="form-control" style="height: 128px;" required (mouseout)="changeValidation()" (focusout)="changeValidation()" [(ngModel)]="itemizedDto.description"
                                                id="description" name="description" 
                                                autocomplete="off" ></textarea>
                                                <span class="form-control-feedback">
                                                    {{Description}}
                                                </span>
                                        </div>   
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="comment col-md-6">
                                <!-- <div class="form-group" *ngIf="commantBox">
                                    <label>{{"Comments" | localize}}</label>
                                    <div (click)="commentClick()">
                                        <div class="kt-user-card-v2">
                                            <div class="kt-user-card-v2__pic">
                                                <div *ngIf="UserProfilePicture" class="kt-badge kt-badge--xl">
                                                    <img class="header-profile-picture m--img-rounded m--marginless m--img-centered"
                                                        alt="Pic" [src]="UserProfilePicture">
                                                </div>

                                                <div *ngIf="!UserProfilePicture"
                                                    class="kt-badge kt-badge--xl kt-badge--primary">
                                                    {{userName | firstLetterOfWords}}
                                                </div>
                                            </div>
                                            <div innerHTML="{{itemizedDto.commentBody}}"
                                                class="form-control create-comments"></div>
                                        </div>
                                    </div>
                                </div> -->

                                <div class="form-group" >
                                    <label>{{"Comments" | localize}}</label>
                                    <div>
                                        <p-editor [(ngModel)]="itemizedDto.commentBody" name="HtmlEditorInput" 
                                            [style]="{'height':'230px'}">
                                            <p-header>
                                                <span class="ql-formats">
                                                    <select class="ql-size" data-toggle="tooltip" title="Font Size"style="width:75px">
                                                        <option value="small">small</option>
                                                        <option selected></option>
                                                        <option value="large">large</option>
                                                        <option value="huge">huge</option>
                                                    </select>
                                                    <select class="ql-font" data-toggle="tooltip" title="Font"style="width:90px">
                                                        <option selected></option>
                                                        <option value="serif">Serif</option>
                                                        
                                                        <option value="monospace">Monospace</option>
                                                    </select>
                                                    <button class="ql-bold compress" data-toggle="tooltip" title="Bold" aria-label="Bold"></button>
                                                    <button class="ql-italic compress" data-toggle="tooltip" title="Italic" aria-label="Italic"></button>
                                                    <button class="ql-underline " data-toggle="tooltip" title="Underline" aria-label="Underline"></button>
                                                    
                                                    <select title="Text Color" data-toggle="tooltip" title="Font Color"style="margin-top:-2.5px; padding-top:-3px" class="ql-color" defaultValue="rgb(0, 0, 0)">
                                                        <option selected="selected"></option><option value="#e60000"></option><option value="#ff9900"></option><option value="#ffff00"></option><option value="#008a00"></option><option value="#0066cc"></option><option value="#9933ff"></option><option value="#ffffff"></option><option value="#facccc"></option><option value="#ffebcc"></option><option value="#ffffcc"></option><option value="#cce8cc"></option><option value="#cce0f5"></option><option value="#ebd6ff"></option><option value="#bbbbbb"></option><option value="#f06666"></option><option value="#ffc266"></option><option value="#ffff66"></option><option value="#66b966"></option><option value="#66a3e0"></option><option value="#c285ff"></option><option value="#888888"></option><option value="#a10000"></option><option value="#b26b00"></option><option value="#b2b200"></option><option value="#006100"></option><option value="#0047b2"></option><option value="#6b24b2"></option><option value="#444444"></option><option value="#5c0000"></option><option value="#663d00"></option><option value="#666600"></option><option value="#003700"></option><option value="#002966"></option><option value="#3d1466"></option>
                                                    </select>
                                                    <select title="Background Color" style="margin-top:-3px; padding-top:-3px" class="ql-background" defaultValue="rgb(255, 255, 255)">
                                                        <option selected="selected"></option><option value="#e60000"></option><option value="#ff9900"></option><option value="#ffff00"></option><option value="#008a00"></option><option value="#0066cc"></option><option value="#9933ff"></option><option value="#ffffff"></option><option value="#facccc"></option><option value="#ffebcc"></option><option value="#ffffcc"></option><option value="#cce8cc"></option><option value="#cce0f5"></option><option value="#ebd6ff"></option><option value="#bbbbbb"></option><option value="#f06666"></option><option value="#ffc266"></option><option value="#ffff66"></option><option value="#66b966"></option><option value="#66a3e0"></option><option value="#c285ff"></option><option value="#888888"></option><option value="#a10000"></option><option value="#b26b00"></option><option value="#b2b200"></option><option value="#006100"></option><option value="#0047b2"></option><option value="#6b24b2"></option><option value="#444444"></option><option value="#5c0000"></option><option value="#663d00"></option><option value="#666600"></option><option value="#003700"></option><option value="#002966"></option><option value="#3d1466"></option>
                                                    </select>
                                                        <button class="ql-list" data-toggle="tooltip" title="Numbered List" value="ordered"></button>
                                                        <button class="ql-list" value="bullet" data-toggle="tooltip" title="Bullet List"></button>
                                                    <select title="Text Alignment" data-toggle="tooltip" title="Text Alignment" style="margin-top:-3px; padding-top:-3px" class="ql-align" >
                                                        <option selected>Gauche</option>
                                                        <option value="center" label="Center"></option>
                                                        <option value="right" label="Right"></option>
                                                        <option value="justify" label="Justify"></option>
                                                    </select>   
                                                    <button aria-label="Image" data-toggle="tooltip" title="Upload Image" class="ql-image"></button>
                                                    
                                                </span>
                                            </p-header>
                                        </p-editor>
                                    </div> 
                                    <div class="btnMargin" >
                                    <!-- <button class="btn btn-brand" (click)="onComment()">{{"Comment" | localize}}</button>
                                    <button class="btn btn-brand" (click)="onCancelComment()">{{"Cancel" | localize}}</button> -->
                                </div>
                                </div>

                            </div>
                            
                            <div class="col-md-6">
                                <div class="drag_drop_box form-group">
                                    <label class="bg-color">{{"Attachments" | localize}}</label>
                                    <ng-uppy [config]="settings" (uploadResult)="fileUploadedResponse($event)"></ng-uppy>
                                    <div *ngFor="let item of attachments" class="attachments_section">
                                        <a href="{{item.attachmentUrl}}" target="_blank" class="attachement_btn"
                                            download="{{item.attachmentUrl}}">
                                            <img src="../../../../../assets/media/files/{{item.attachmentExtension}}">
                                            <span>{{item.attachmentName}}</span>
                                        </a>
                                        <span class="cross-btn" (click)="deleteAttachment(item.id)">
                                            <span class="fa fa-window-close"></span>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="kt-portlet__head">
                        </div>
                        <div class="form-group margin-top-5">
                            <button [buttonBusy]="saving" [busyText]="l('SavingWithThreeDot')" (click)="SaveItem()" class="btn btn-brand btn-width" type="submit">
                                <i class="fa fa-save"></i>
                                <span>{{"Save" | localize}}</span>
                            </button>                     
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
