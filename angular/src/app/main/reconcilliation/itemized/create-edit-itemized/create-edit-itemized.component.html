
<div class="kt-container  kt-container--fluid  kt-grid__item kt-grid__item--fluid">
    <div class="row">
        <div class="col-lg-12">
            <div class="kt-portlet" id="kt_portlet">
                <div class="kt-portlet__head">
                    <div class="kt-portlet__head-label">
                        <h3 class="kt-portlet__head-title">
                            <span>{{title}}</span>
                           
                        </h3>
                    </div>
                    <div class="kt-portlet__head-toolbar">
                        <a href="javascript: void(0);" (click)="redirectToItemsList()">
                            <i class="la la-arrow-left"></i>
                            {{"Back" | localize}}
                        </a>
                    </div>
                </div>
                <div class="kt-portlet__body">
                    <form  >
                        <div class="row">
                            <div class="col-md-6">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="InvoiceNo">Invoice No.</label>
                                            <input type="text" name="inoviceNo" class="form-control"
                                                [(ngModel)]="itemizedDto.inoviceNo" autocomplete="off" >
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="TaskName">Journal Entry No.</label>
                                            <input type="text" name="journalEntryNo" class="form-control"
                                                [(ngModel)]="itemizedDto.journalEntryNo" autocomplete="off">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">

                                        <div class="form-group category-selector">
                                            <label for="Date">Date</label>
                                            <input [(ngModel)]="itemizedDto.date" required="required"
                                            class="form-control" name="date" bsDatepicker
                                            placeholder="Select Date" autocomplete="off" class="form-control" name="date"
                                            bsDatepicker 
                                           
                                           >
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="Amount">Amount</label>
                                            <input type="text" name="amount" class="form-control"
                                                [(ngModel)]="itemizedDto.amount" autocomplete="off">
                                        </div>
                                    </div>
                                </div>
                
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label for="description">Description</label>
                                            <textarea class="form-control" required [(ngModel)]="itemizedDto.description"
                                                id="description" name="description" 
                                                autocomplete="off" ></textarea>
                                        </div>   
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="drag_drop_box">
                                    <label class="bg-color">Attachments</label>
                                    <ng-uppy [config]="settings" (uploadResult)="fileUploadedResponse($event)"></ng-uppy>
                                    <div *ngFor="let item of attachments" class="attachments_section">
                                        <a href="{{item.attachmentUrl}}" target="_blank" class="attachement_btn"
                                            download="{{item.attachmentUrl}}">
                                            <img src="../../../../../assets/media/files/{{item.attachmentExtension}}">
                                            <span>{{item.attachmentName}}</span>
                                        </a>
                                        <span class="cross-btn" (click)="deleteAttachment(item.id)">
                                            <span class="fa fa-window-close"></span>
                                        </span>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="comment col-md-12">
                                    <div class="form-group" *ngIf="commantBox">
                                        <label>{{"Comments" | localize}}</label>
                                        <div (click)="commentClick()">
                                            <div class="kt-user-card-v2">
                                                <div class="kt-user-card-v2__pic">
                                                    <div *ngIf="UserProfilePicture" class="kt-badge kt-badge--xl">
                                                        <img class="header-profile-picture m--img-rounded m--marginless m--img-centered"
                                                            alt="Pic" [src]="UserProfilePicture">
                                                    </div>
    
                                                    <div *ngIf="!UserProfilePicture"
                                                        class="kt-badge kt-badge--xl kt-badge--primary">
                                                        {{userName | firstLetterOfWords}}
                                                    </div>
                                                </div>
                                                <div innerHTML="{{itemizedDto.commentBody}}"
                                                    class="form-control create-comments"></div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-group" *ngIf="commantModal">
                                        <label>{{"Comments" | localize}}</label>
                                        <p-editor [(ngModel)]="itemizedDto.commentBody"
                                            (keydown.space)="$event.preventDefault();" required name="HtmlEditorInput"
                                            [style]="{'height':'150px'}">
                                        </p-editor>
                                        <div class="btnMargin" >
                                        <button class="btn btn-brand" (click)="onComment()">{{"Comment" | localize}}</button>
                                        <button class="btn btn-brand" (click)="onCancelComment()">{{"Cancel" | localize}}</button>
                                    </div>
                                    </div>

                                </div>
                            </div>

                        </div>
                        <div class="kt-portlet__head">
                        </div>
                        <div class="form-group margin-top-5">
                            <button [buttonBusy]="saving" [busyText]="l('SavingWithThreeDot')" (click)="SaveItem()" class="btn btn-brand" type="submit">
                                {{Save}}
                            </button>                     
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
