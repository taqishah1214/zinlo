
<div class="kt-container  kt-container--fluid  kt-grid__item kt-grid__item--fluid">
    <div class="row">
        <div class="col-lg-12">
            <div class="kt-portlet" id="kt_portlet">
                <div class="kt-portlet__head">
                    <div class="kt-portlet__head-label">
                        <h3 class="kt-portlet__head-title">
                            <span>{{title}}</span>
                           
                        </h3>
                    </div>
                    <div class="kt-portlet__head-toolbar">
                        <a (click)="redirectToItemsList()">
                            <i class="la la-arrow-left"></i>
                            Back
                        </a>
                    </div>
                </div>
                <div class="kt-portlet__body">
                    <form  >
                        <div class="row">
                            <div class="col-md-6">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="InvoiceNo">Invoice No.</label>
                                            <input type="text" name="inoviceNo" class="form-control"
                                                [(ngModel)]="itemizedDto.inoviceNo">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="TaskName">Journal Entry No.</label>
                                            <input type="text" name="journalEntryNo" class="form-control"
                                                [(ngModel)]="itemizedDto.journalEntryNo">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">

                                        <div class="form-group category-selector">
                                            <label for="Date">Date</label>
                                            <input [(ngModel)]="itemizedDto.date" required="required"
                                            class="form-control" name="date" bsDatepicker
                                            placeholder="Select Date" class="form-control" name="date"
                                            bsDatepicker 
                                           
                                           >
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="Amount">Amount</label>
                                            <input type="text" name="amount" class="form-control"
                                                [(ngModel)]="itemizedDto.amount">
                                        </div>
                                    </div>
                                </div>
                               
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label for="description">Description</label>
                                            <textarea class="form-control" required [(ngModel)]="itemizedDto.description"
                                                id="description" name="description" 
                                                 ></textarea>
                                        </div>   
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="drag_drop_box">
                                    <label class="bg-color">Attachments</label>
                                    <ng-uppy [config]="settings" (uploadResult)="fileUploadedResponse($event)"></ng-uppy>
                                    <div *ngFor="let item of attachments" class="attachments_section">
                                        <a href="{{item.attachmentUrl}}" target="_blank" class="attachement_btn"
                                            download="{{item.attachmentUrl}}">
                                            <img src="../../../../../assets/media/files/{{item.attachmentExtension}}">
                                            <span>{{item.attachmentName}}</span>
                                        </a>
                                        <button class="cross-btn" (click)="deleteAttachment(item.id)">
                                            <span class="fa fa-window-close"></span>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="kt-portlet__head">
                        </div>
                        <div class="form-group margin-top-5">
                            <button (click)="SaveItem()" class="btn btn-brand" type="submit">
                                {{Save}}
                            </button>                     
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
