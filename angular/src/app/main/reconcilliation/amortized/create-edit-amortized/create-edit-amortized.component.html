                  <div class="kt-container  kt-container--fluid  kt-grid__item kt-grid__item--fluid">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="kt-portlet" id="kt_portlet">
                                    <div class="kt-portlet__head">
                                        <div class="kt-portlet__head-label">
                                            <h3 class="kt-portlet__head-title">
                                                <span>{{title}}</span>
                                            </h3>
                                        </div>
                                        <div class="kt-portlet__head-toolbar">
                                            <a class="cursor_pointer" (click)="redirectToAmortizedList()">
                                                <i class="la la-arrow-left"></i>
                                                Back
                                            </a>
                                        </div>
                                    </div>
                                    <div class="kt-portlet__body">
                                    
                                        <form (ngSubmit)="onSubmit()" >
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <div class="row">
                                                        <div class="kt-portlet__body tab_button">
                                                            <ul class="nav nav-pills nav-fill" role="tablist">
                                                                <li class="nav-item">
                                                                    <a class="nav-link active" data-toggle="tab" (click)="tabFilter('Manual')">Manual</a>
                                                                </li>
                                                                <li class="nav-item">
                                                                    <a class="nav-link" data-toggle="tab" (click)="tabFilter('Monthly')">Monthly</a>
                                                                </li>
                                                                <li class="nav-item">
                                                                    <a class="nav-link" data-toggle="tab" (click)="tabFilter('Daily')">Daily</a>
                                                                </li>
                                                            </ul>                                    
                                                        </div>
                      
                                                    </div>
                                                    <div class="row">
                                                        <div class="col-md-6">
                                                            <div class="form-group">
                                                                <label for="InvoiceNo">Invoice No.</label>
                                                                <input type="text" name="inoviceNo" class="form-control"
                                                                    [(ngModel)]="amortizationDto.inoviceNo">
                                                            </div>
                                                        </div>
                                                        <div class="col-md-6">
                                                            <div class="form-group">
                                                                <label for="TaskName">Journal Entry No.</label>
                                                                <input type="text" name="accountNumber" class="form-control"
                                                                    [(ngModel)]="amortizationDto.journalEntryNo">
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="row">
                                                        <div class="col-md-6">
                                                            <div class="form-group category-selector">
                                                                <label for="Date">Start Date</label>
                                                                <input [(ngModel)]="amortizationDto.startDate" required="required"
                                                                class="form-control" name="startDate" bsDatepicker
                                                                placeholder="Select Date" class="form-control" name="date"
                                                                bsDatepicker  >
                                                            </div>


                                                        </div>
                                                        <div class="col-md-6">
                                                           

                                                            <div class="form-group category-selector">
                                                                <label for="Date">End Date</label>
                                                                <input [(ngModel)]="amortizationDto.endDate"  required="required"
                                                                class="form-control" name="endDate" bsDatepicker
                                                                placeholder="Select Date" class="form-control" name="date"
                                                                bsDatepicker  >
                                                            </div>

                                                        </div>
                                                    </div>
                                                    <div class="row">
                                                        <div class="col-md-6">
                                                            <label for="TaskName">Amount</label>
                                                            <input type="text" name="amount" class="form-control"
                                                            [(ngModel)]="amortizationDto.amount">
                                                        </div>
                                                        <div *ngIf="accumulateAmount" class="col-md-6">
                                                            <label for="TaskName">Accomulate Amount</label>
                                                            <input type="text" name="accomulateAmount" class="form-control"
                                                            [(ngModel)]="amortizationDto.accomulateAmount">
                                                        </div>
                                                    </div>
                                                    <div class="row">
                                                        <div class="col-md-12">
                                                            <div class="form-group">
                                                                <label for="description">Description</label>
                                                                <textarea class="form-control" required [(ngModel)]="amortizationDto.description"
                                                                    id="description" name="description" 
                                                                     ></textarea>
                                                            </div>   
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="drag_drop_box">
                                                        <label class="bg-color">Attachments</label>
                                                        <ng-uppy [config]="settings" (uploadResult)="fileUploadedResponse($event)"></ng-uppy>
                                                        <div *ngFor="let item of attachments" class="attachments_section">
                                                            <a href="{{item.attachmentUrl}}" target="_blank" class="attachement_btn"
                                                                download="{{item.attachmentUrl}}">
                                                                <img src="../../../../../assets/media/files/{{item.attachmentExtension}}">
                                                                <span>{{item.attachmentName}}</span>
                                                            </a>
                                                            <span class="cross-btn" (click)="deleteAttachment(item.id)">
                                                                <span class="fa fa-window-close"></span>
                                                            </span>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="kt-portlet__head">
                                            </div>
                                            <div class="form-group margin-top-5">
                                                <button class="btn btn-brand" type="submit">
                                                    {{buttonTitle}}
                                                </button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
