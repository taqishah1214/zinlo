<div class="kt-container  kt-container--fluid  kt-grid__item kt-grid__item--fluid">

    <div class="row">
        <div class="col-lg-12">
            <div class="kt-portlet" id="kt_portlet">
                <div class="kt-portlet__head">
                    <div class="kt-portlet__head-label">
                        <h3 class="kt-portlet__head-title">
                            Edit Task 
                        </h3>
                    </div>
                    <div class="kt-portlet__head-toolbar">
                        <a href="javascript: void(0);" (click)="BackToTaskList()">
                            <i class="la la-arrow-left"></i>
                            Back
                        </a>
                    </div>
                </div>
                <div class="kt-portlet__body">
                    <div class="row">
                        <div class="col-md-7">
                            <div class="row">
                                <div class="col-md-6">
                                    <app-categorie-drop-down [SelectedCategory] = 2 ></app-categorie-drop-down>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="dateOfBirth">Closing Month</label>
                                        <div class="form-group">
                                            <form class="container">
                                                <input [(ngModel)]="getTaskForEdit.closingMonth" autocomplete="off" class="form-control" name="date" bsDatepicker [bsConfig]="{dateInputFormat: 'MM/YYYY'}" (onShown)="onOpenCalendar($event)">
                                                </form>
                                        </div>
                                    </div> 
                                </div>
                            </div>
                            <div class="row"> 
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="email"> Task Name</label>
                                        <input type="email" class="form-control  bsDatepicker"
                                            [(ngModel)]="getTaskForEdit.taskName">
                                            
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                    <label>Assignee</label>
                                    <app-user-list-component></app-user-list-component>
                                    </div>
                                </div>
                            </div>
                            <div class="row">   
                                <div class="col-md-12">
                                    
                                    <div class="dropdown">
                                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                            Comment
                                        </button>
                                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                            <a class="dropdown-item" href="#" data-toggle="kt-tooltip" title="Tooltip title" data-placement="right" data-skin="dark" data-container="body">Action</a>
                                        </div>
                                    </div>

                                    <div class="kt-portlet__body commentmainView">
                                        <div class="kt-widget3 ">


                                            <div class="kt-widget3__item ">
                                                <div class="kt-widget3__header">
                                                    <div class="kt-widget3__user-img">
                                                        <img class="kt-widget3__img" src="./assets/media/users/user1.jpg" alt="">
                                                    </div>
                                                    <div class="kt-widget3__info">
                                                        <a class="kt-widget3__username">
                                                        Melania Trump
                                                        </a><br>
                                                        
                                                    </div>
                                                    <span class="kt-widget3__status kt-font-info">
                                                    2 Days Ago
                                                    </span>
                                                </div>
                                                <div class="kt-widget3__body">
                                                    <p class="kt-widget3__text commentViewBox">
                                                   hammad
                                                    </p>
                                                </div>
                                            </div>
  

                                        </div>
                                    </div>

                                    





                                    <div class="form-group giveCommentView" *ngIf="commantBox">
                                        <label >Comments</label>
                                        <div (click)="commentClick()" >
                                            <div class="kt-user-card-v2">
                                                <div class="kt-user-card-v2__pic">
                                                    <div class="kt-badge kt-badge--xl kt-badge--warning">{{userSignInName}}</div>
                                                </div>
                                                <input [(ngModel)]="checklist.commentBody"  class="form-control">
                                            </div>  
                                        </div>
                                    </div>

                                    <div class="form-group " *ngIf="commantModal">
                                        <label >Comments</label>
                                        <p-editor [(ngModel)]="checklist.commentBody" name="HtmlEditorInput"
                                            [style]="{'height':'150px'}">
                                        </p-editor>
                                        <button class="btn btn-brand" (click)="onComment()">Comment</button>
                                        <button class="btn btn-brand" (click)="onCancelComment()">Cancel</button>
                                    </div>


                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <label>Instruction</label>
                                    <div class="form-group">
                                        <p-editor [(ngModel)]="getTaskForEdit.instruction" name="HtmlEditorInput"
                                            [style]="{'height':'150px'}"></p-editor>
                                    </div>
                                    
                                </div>
                            </div>
                        </div>
                        <div class="col-md-5">
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Frequency</label>
                                        <select class="form-control input-medium"
                                        [(ngModel)]="getTaskForEdit.frequency">
                                            <option value="1">Monthly</option>
                                            <option value="2">Quarterly</option>
                                            <option value="3">Annually</option>
                                            <option value="4">XNumberOfMonths</option>

                                        </select>
                                    </div>
                                    <div class="form-group ">
                                        <label>Due on</label>
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text">
                                                    <label class="kt-radio kt-radio--single kt-radio--success">
                                                        <input type="radio" checked="">
                                                        <span></span>
                                                    </label>
                                                </span>
                                            </div>
                                            <select class="form-control input-medium"
                                            [(ngModel)]="getTaskForEdit.dueOn">
                                                <option value="1">1</option>
                                                <option value="2">2</option>
                                                <option value="3">3</option>
                                                <option value="4">4</option>

                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label>Status</label>
                                        <app-status [StatusList] = getTaskForEdit.status ></app-status>
                                        
                                    </div>
                                    

                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>No of Months</label>
                                        <input type="text" name="noOfMonths" class="form-control bsDatepicker" [(ngModel)]="getTaskForEdit.noOfMonths" >
                                    </div>
                                    <div class="form-group">
                                        <label>Days Before</label>
                                        <select class="form-control input-medium"
                                        [(ngModel)]="checklist.dayBeforeAfter">
                                            <option value=true>Days Before</option>
                                            <option value=false>Days After</option>
                                        </select>
                                    </div>
                                    <div class="duplicate_box">
                                        <button type="button" class="btn btn-outline-primary">Duplicate</button>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Ends on</label>
                                        <form class="container">
                                            <input [(ngModel)]="getTaskForEdit.endsOn" autocomplete="off" class="form-control" name="date" bsDatepicker [bsConfig]="{dateInputFormat: 'MM/YYYY'}" (onShown)="onOpenCalendar($event)">
                                            </form>
                                    </div>
                                    <div class="kt-radio-list eom-radio">
                                        <span></span>
                                        <label class="kt-radio kt-radio--brand" name="radio5">
                                            <input type="radio" value="checklist.endOfMonth" [(ngModel)]="checklist.endOfMonth" >End of month 
                                            <span></span>
                                        </label>
                                    </div>
                                    
                                    

                                </div>
                            </div>
                            <div class="drag_drop_box" >
                                <label>Attachments</label>
                            <ng-uppy [config]="settings" (onFileUpload)="onFileUpload($event)"></ng-uppy>
                        </div>
                        </div>
                    </div>
                    <div class="kt-portlet__head">
                    </div>
                    <div class="">
                        <button class="btn btn-brand" (click)="onCreateTask()">
                            Update
                        </button>
                    </div>
                </div>

            </div>
        </div>
    </div>
