<div class="kt-container  kt-container--fluid  kt-grid__item kt-grid__item--fluid">
    <div class="row">
        <div class="col-lg-12">
            <div class="kt-portlet" id="kt_portlet">
                <div class="kt-portlet__head">
                    <div class="kt-portlet__head-label">
                        <h3 class="kt-portlet__head-title">
                            Create A Task
                        </h3>
                    </div>
                    <div class="kt-portlet__head-toolbar">
                        <a href="javascript: void(0);" (click)="BackToTaskList()">
                            <i class="la la-arrow-left"></i>
                            Back
                        </a>
                    </div>
                </div>
                <div class="kt-portlet__body">
                    <div class="row">
                        <div class="col-md-8">
                            <div class="row">
                                <div class="col-md-6">
                                    <app-categorie-drop-down></app-categorie-drop-down>
                                    <div class="form-group">
                                        <label for="email"> Task Name</label>
                                        <input type="email" class="form-control  bsDatepicker"
                                            [(ngModel)]="checklist.taskName">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="dateOfBirth">Closing Month</label>
                                        <select class="form-control input-medium"
                                            (change)="closingMonthSelect($event.target.value)">
                                            <option value="January">January</option>
                                            <option value="Febuary">Febuary</option>
                                            <option value="March">March</option>
                                            <option value="April">April</option>
                                            <option value="May">May</option>
                                            <option value="June">June</option>
                                            <option value="July">July</option>
                                            <option value="August">August</option>
                                            <option value="September">September</option>
                                            <option value="October">October</option>
                                            <option value="November">November</option>
                                            <option value="December">December</option>
                                        </select>
                                    </div>       
                                        <div class="form-group">
                                            <label >Assignee Name</label>
                                            <select class="form-control input-medium"
                                                (change)="onChangeAssigniName($event.target.value)">
                                                <option value="1">MR 1</option>
                                                <option value="2">MR 2</option>
                                                <option value="3">MR 3</option>
                                                <option value="4">MR 4</option>
                                               
                                            </select>
                                        </div>
                                   
                                    <div class="w-100"></div>

                                </div>
                            </div>
                            <div class="row">   
                                <div class="col-md-12">
                                    
                                    <div class="form-group" *ngIf="commantBox">
                                        <label >Comments</label>
                                        <div (click)="commentClick()" >
                                            <li class="kt-user-card-v2">
                                                <div class="kt-user-card-v2__pic">
                                                    <img alt="photo" src="assets/media/users/100_10.jpg">
                                                </div>
                                            </li>  
                                            <input  class="form-control">              
                                        </div>
                                    </div>

                                    <div class="form-group" *ngIf="commantModal">
                                        <label >Comments</label>
                                        <p-editor [(ngModel)]="checklist.commentBody" name="HtmlEditorInput"
                                            [style]="{'height':'150px'}">
                                        </p-editor>
                                        <button class="btn btn-brand" (click)="onComment()">Comment</button>
                                        <button class="btn btn-brand" (click)="onCancelComment()">Cancel</button>
                                    </div>

                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <label>Instruction</label>
                                    <div class="form-group">
                                        <p-editor [(ngModel)]="checklist.instruction" name="HtmlEditorInput"
                                            [style]="{'height':'150px'}"></p-editor>
                                    </div>
                                    
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Frequency</label>
                                        <select class="form-control input-medium"
                                            (change)="onChangeFrequency($event.target.value)">
                                            <option value="1">Monthly</option>
                                            <option value="2">Quarterly</option>
                                            <option value="3">Annually</option>
                                            <option value="4">XNumberOfMonths</option>

                                        </select>
                                    </div>
                                    <div class="form-group ">
                                        <label>Due on</label>
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text">
                                                    <label class="kt-radio kt-radio--single kt-radio--success">
                                                        <input type="radio" checked="">
                                                        <span></span>
                                                    </label>
                                                </span>
                                            </div>
                                            <select class="form-control input-medium"
                                                (change)="onChangeDueOn($event.target.value)">
                                                <option value="1">1</option>
                                                <option value="2">2</option>
                                                <option value="3">3</option>
                                                <option value="4">4</option>

                                            </select>
                                        </div>
                                    </div>

                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>No of Months</label>
                                        <input type="text" class="form-control bsDatepicker" [(ngModel)]="checklist.noOfMonths" >
                                    </div>
                                    <div class="form-group">
                                        <label>Days Before</label>
                                        <select class="form-control input-medium"
                                            (change)="onChangeDaysBefore($event.target.value)">
                                            <option value="1">1</option>
                                            <option value="2">2</option>
                                            <option value="3">3</option>
                                            <option value="4">4</option>

                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Ends on</label>
                                        <select class="form-control input-medium"
                                            (change)="onChangeEndsOn($event.target.value)">
                                            <option value="1">1</option>
                                            <option value="2">2</option>
                                            <option value="3">3</option>
                                            <option value="4">4</option>

                                        </select>
                                    </div>
                                    <div class="kt-radio-list">
                                        <span></span>
                                        <label class="kt-radio kt-radio--brand" name="radio5">
                                            <input type="radio" (select)="EndofMonthSelected()" (unselect)="EndofMonthUnselected()" >End of month 
                                            <span></span>
                                        </label>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                    <div class="kt-portlet__head">
                    </div>
                    <div class="">
                        <button class="btn btn-brand" (click)="onCreateTask()">
                            Create
                        </button>
                    </div>
                </div>

            </div>
        </div>
    </div>
