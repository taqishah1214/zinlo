<div class="kt-container  kt-container--fluid  kt-grid__item kt-grid__item--fluid">
    <div class="row">
        <div class="col-lg-12">
            <!--begin::Portlet-->
            <div class="kt-portlet" id="kt_portlet">
                <div class="kt-portlet__head">
                    <div class="kt-portlet__head-label">
                        <h3 class="kt-portlet__head-title">
                            Create A Task
                        </h3>
                    </div>
                    <div class="kt-portlet__head-toolbar">
                        <a href="javascript: void(0);" (click)="BackToTaskList()">
                            <i class="la la-arrow-left"></i>
                            Back
                        </a>
                    </div>
                </div>
                <div class="kt-portlet__body">
                    <!--Body Start-->

                    <div class="row">
                        <div class="col-md-8">
                            <div class="row">
                                <div class="col-md-6">

                                    <div class="form-group">
                                        <label>Category</label>
                                        <select id="categories"
                                            class="form-control input-medium select2-search select2-search--inline">
                                            <option *ngFor="let item of categories; let i = index"
                                                [value]="categories[i].id">
                                                {{categories[i].name}}
                                            </option>
                                        </select>
                                    </div>

                                    <div class="form-group">
                                        <label for="email"> Task Name</label>
                                        <input type="email" class="form-control  bsDatepicker" id="email"  [(ngModel)]="checklist.taskName" >
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="dateOfBirth">Closing Month</label>
                                        <select class="form-control input-medium"(change)="closingMonthSelect($event.target.value)" >
                                            <option value="January">January</option>
                                            <option value="Febuary">Febuary</option>
                                            <option value="March">March</option>
                                            <option value="April">April</option>
                                            <option value="May">May</option>
                                            <option value="June">June</option>
                                            <option value="July">July</option>
                                            <option value="August">August</option>
                                            <option value="September">September</option>
                                            <option value="October">October</option>
                                            <option value="November">November</option>
                                            <option value="December">December</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="email">Assignee Name</label>
                                        <input type="email" class="form-control" id="email" [(ngModel)]="assigneeName" > 
                                    </div>
                                    <div class="w-100"></div>

                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="email">Comments</label>
                                        <input type="email" class="form-control" id="email" [(ngModel)]="comment" >
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <p-editor [(ngModel)]="htmlEditorInput" name="HtmlEditorInput"
                                            [style]="{'height':'150px'}"></p-editor>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Frequency</label>
                                        <select class="form-control input-medium" (change)="frqenceySelect($event.target.value)" > 
                                            <option value="1">Monthly</option>
                                            <option value="2">Quarterly</option>
                                            <option value="3">Annually</option>
                                            <option value="4">XNumberOfMonths</option>

                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="email">Due on</label>
                                        <input type="text" class="form-control bsDatepicker" id="email">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="email">Number of Months</label>
                                        <input type="text" class="form-control bsDatepicker" id="email">
                                    </div>
                                    <div class="form-group">
                                        <label for="email">End of Month</label>
                                        <input type="email" class="form-control" id="email">
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                    <div class="kt-portlet__head">
                    </div>
                    <div class="">
                        <a class="btn btn-brand" (click) = "onCreateTask()">
                            Create
                        </a>
                    </div>
                </div>
               
            </div>
        </div>
    </div>
