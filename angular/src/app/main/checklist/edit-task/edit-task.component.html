<div *ngIf="active" class="kt-container  kt-container--fluid  kt-grid__item kt-grid__item--fluid">
    <div class="row">
        <div class="col-lg-12">
            <div class="kt-portlet" id="kt_portlet">
                <div class="kt-portlet__head">
                    <div class="kt-portlet__head-label">
                        <h3 class="text-navyblue kt-portlet__head-title">
                            {{"EditTask" | localize}}
                        </h3>
                    </div>
                    <div class="kt-portlet__head-toolbar">
                        <a href="javascript: void(0);" (click)="redirectToTaskDetails()">
                            <i class="la la-arrow-left"></i>
                            {{"Back" | localize}}
                        </a>
                    </div>
                </div>
                <form #taskForm="ngForm" id="taskform" >
                <div class="kt-portlet__body">
                    <div class="row">
                        <div class="col-md-7">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group category-selector">
                                        <label>{{"Category" | localize}}</label>
                                        <button type="button" class="btn btn-secondary dropdown-toggle"
                                            data-toggle="dropdown" aria-haspopup="true"
                                            aria-expanded="false">{{categoryName}}</button>
                                        <div class="dropdown-menu" [(ngModel)]="categoryName" name="categoryName">
                                            <a href="javascript:void(0)" class="dropdown-item" *ngFor="let item of categoriesList"
                                                (click)="categoryClick(item.value,item.name)">
                                                {{item.name}}
                                            </a>
                                            <div class="dropdown-divider"></div>
                                            <a href="javascript:void(0)" class="dropdown-item" (click)="routeToAddNewCategory()"><i class="fa fa-plus"></i>
                                                {{"AddNew" | localize}}</a>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="dateOfBirth">{{"ClosingMonth" | localize}}</label>
                                        <div class="form-group">
                                            <form class="">
                                                <input disabled [(ngModel)]="closingMonthValue" class="form-control" name="date"
                                                    bsDatepicker [bsConfig]="{dateInputFormat: 'MMMM YYYY'}"
                                                    autocomplete="off" (onShown)="onOpenCalendar($event)">
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="TaskName"> {{"Task Name" | localize}}</label>
                                        <input type="text" class="form-control  bsDatepicker"
                                        autocomplete="off" [(ngModel)]="getTaskForEdit.taskName" name="taskName">
                                    </div>
                                </div>
                                <div [ngClass]="{'disabled':!monthStatus}" class="col-md-6">
                                    <div class="form-group">
                                        <label>{{"Assignee" | localize}}</label>
                                        <app-user-list-component  comingChangeReguest="" userId={{assigneeId}}>
                                        </app-user-list-component>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="dropdown">
                                        <button class="btn btn-secondary dropdown-toggle" type="button"
                                            id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true"
                                            aria-expanded="false">
                                            {{"Comment" | localize}}
                                        </button>
                                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                            <a class="dropdown-item" href="#" data-toggle="kt-tooltip"
                                                title="Tooltip title" data-placement="right" data-skin="dark"
                                                data-container="body">{{"Action" | localize}}</a>
                                        </div>
                                    </div>
                                    <div class="commentmainView show-comments">
                                        <div class="kt-widget3 ">
                                            <div *ngFor="let i of comment" class="kt-widget3__item ">
                                                <div class="comments-header kt-widget3__header">
                                                    <div class="kt-widget3__user-img">
                                                        <div class="kt-user-card-v2__pic">
                                                            <div class="kt-badge kt-badge--xl kt-badge--warning">
                                                                {{i.NameAvatar}}</div>
                                                        </div>
                                                    </div>
                                                    <div class="kt-widget3__info">
                                                        <a class="kt-widget3__username">
                                                            {{i.userName}}
                                                        </a><br>
                                                    </div>
                                                    <span class="kt-widget3__status kt-font-info">
                                                        {{i.daysCount}}
                                                    </span>
                                                </div>
                                                <div class="kt-widget3__body comments-body show-comments-inner">
                                                    <p class="kt-widget3__text commentViewBox" innerHTML="{{i.body}}">
                                                    </p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div [ngClass]="{'disabled':!monthStatus}"  class="form-group giveCommentView" *ngIf="!commantBox">
                                        <label>{{"Comments" | localize}}</label>
                                        <div (click)="commentClick()">
                                            <div class="kt-user-card-v2">
                                                <div class="kt-user-card-v2__pic">
                                                    <div class="kt-user-card-v2__pic">
                                                        <div *ngIf="UserProfilePicture" class="kt-badge kt-badge--xl">
                                                            <img class="header-profile-picture m--img-rounded m--marginless m--img-centered"
                                                                alt="Pic" [src]="UserProfilePicture">
                                                        </div>
        
                                                        <div *ngIf="!UserProfilePicture"
                                                            class="kt-badge kt-badge--xl kt-badge--primary">
                                                            {{userSignInName | firstLetterOfWords}}
                                                        </div>
                                                    </div>
                                                </div>
                                                <div innerHTML="{{checklist.commentBody}}"
                                                    class="form-control create-comments"></div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group giveCommentView"  *ngIf="commantBox">
                                        <label>{{"Comments" | localize}}</label>
                                        <input hidden type="file" (change)="uploadCommentFile($event)" #commentFile>
                                        <div class="form-group border-bottom border-right border-left">
                                            <p-editor [(ngModel)]="checklist.commentBody"
                                                (keydown.space)="$event.preventDefault();" name="HtmlEditorInput" 
                                                [style]="{'height':'150px','border':'none'}">
                                                <p-header>
                                                    <span class="ql-formats">
                                                        <select class="ql-size"style="width:75px">
                                                            <option value="small">small</option>
                                                            <option selected></option>
                                                            <option value="large">large</option>
                                                            <option value="huge">huge</option>
                                                        </select>
                                                        <select class="ql-font"style="width:90px">
                                                            <option selected></option>
                                                            <option value="serif">Serif</option>
                                                            
                                                            <option value="monospace">Monospace</option>
                                                        </select>
                                                        <button class="ql-bold compress"  aria-label="Bold"></button>
                                                        <button class="ql-italic compress" aria-label="Italic"></button>
                                                        <button class="ql-underline " aria-label="Underline"></button>
                                                        
                                                        <select title="Text Color" style="margin-top:-2.5px; padding-top:-3px" class="ql-color" defaultValue="rgb(0, 0, 0)">
                                                            <option selected="selected"></option><option value="#e60000"></option><option value="#ff9900"></option><option value="#ffff00"></option><option value="#008a00"></option><option value="#0066cc"></option><option value="#9933ff"></option><option value="#ffffff"></option><option value="#facccc"></option><option value="#ffebcc"></option><option value="#ffffcc"></option><option value="#cce8cc"></option><option value="#cce0f5"></option><option value="#ebd6ff"></option><option value="#bbbbbb"></option><option value="#f06666"></option><option value="#ffc266"></option><option value="#ffff66"></option><option value="#66b966"></option><option value="#66a3e0"></option><option value="#c285ff"></option><option value="#888888"></option><option value="#a10000"></option><option value="#b26b00"></option><option value="#b2b200"></option><option value="#006100"></option><option value="#0047b2"></option><option value="#6b24b2"></option><option value="#444444"></option><option value="#5c0000"></option><option value="#663d00"></option><option value="#666600"></option><option value="#003700"></option><option value="#002966"></option><option value="#3d1466"></option>
                                                        </select>
                                                        <select title="Background Color" style="margin-top:-3px; padding-top:-3px" class="ql-background" defaultValue="rgb(255, 255, 255)">
                                                            <option selected="selected"></option><option value="#e60000"></option><option value="#ff9900"></option><option value="#ffff00"></option><option value="#008a00"></option><option value="#0066cc"></option><option value="#9933ff"></option><option value="#ffffff"></option><option value="#facccc"></option><option value="#ffebcc"></option><option value="#ffffcc"></option><option value="#cce8cc"></option><option value="#cce0f5"></option><option value="#ebd6ff"></option><option value="#bbbbbb"></option><option value="#f06666"></option><option value="#ffc266"></option><option value="#ffff66"></option><option value="#66b966"></option><option value="#66a3e0"></option><option value="#c285ff"></option><option value="#888888"></option><option value="#a10000"></option><option value="#b26b00"></option><option value="#b2b200"></option><option value="#006100"></option><option value="#0047b2"></option><option value="#6b24b2"></option><option value="#444444"></option><option value="#5c0000"></option><option value="#663d00"></option><option value="#666600"></option><option value="#003700"></option><option value="#002966"></option><option value="#3d1466"></option>
                                                        </select>
                                                            <button class="ql-list" value="ordered"></button>
                                                            <button class="ql-list" value="bullet"></button>
                                                        <select title="Text Alignment" style="margin-top:-3px; padding-top:-3px" class="ql-align" >
                                                            <option selected>Gauche</option>
                                                            <option value="center" label="Center"></option>
                                                            <option value="right" label="Right"></option>
                                                            <option value="justify" label="Justify"></option>
                                                        </select>   
                                                        <button (click)="commentFile.click()">
                                                            <svg viewBox="0 0 18 18">
                                                            <rect class="ql-stroke" height="10" width="12" x="3" y="4"></rect>
                                                            <circle class="ql-fill" cx="6" cy="7" r="1">                                 
                                                            </circle>
                                                            <polyline class="ql-even ql-fill" points="5 12 5 11 7 9 8 10 11 7 13 9 13 12 5 12">
                                                            </polyline>
                                                            </svg>
                                                        </button>
                                                    </span>
                                                </p-header>
                                            </p-editor>
                                            <ul class="chat-wrapper px-2">
                                                <li *ngFor="let i of commentFiles; let indexx = index" class="chat-wrapper-inner">
                                                <a href="javascipt:void(0)" class="docx-btn">
                                                    <span>{{i.name}}</span>
                                                    <i class="fas fa-times" (click)="removeCommentFile(indexx)"></i>
                                                </a>
                                                </li>
                                            </ul>
                                        </div>
                                        <div class="btnMargin" >
                                        <button class="btn btn-brand" (click)="onComment()">{{"Comment" | localize}}</button>
                                        <button class="btn btn-brand" (click)="onCancelComment()">{{"Cancel" | localize}}</button>
                                    </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <label>{{"Instruction" | localize}}</label>
                                    <!-- <div class="form-group">
                                        <p-editor [(ngModel)]="getTaskForEdit.instructionBody" name="HtmlEditorInput"
                                            [style]="{'height':'150px'}"></p-editor>
                                    </div> -->
                                    <input hidden type="file" (change)="uploadFile($event)" #instructionFile>
                                        <div class="form-group border-bottom border-right border-left">
                                            <p-editor [(ngModel)]="getTaskForEdit.instructionBody"
                                                (keydown.space)="$event.preventDefault();" name="HtmlEditorInput" 
                                                [style]="{'height':'150px','border':'none'}">
                                                <p-header>
                                                    <span class="ql-formats">
                                                        <select class="ql-size"style="width:75px">
                                                            <option value="small">small</option>
                                                            <option selected></option>
                                                            <option value="large">large</option>
                                                            <option value="huge">huge</option>
                                                        </select>
                                                        <select class="ql-font"style="width:90px">
                                                            <option selected></option>
                                                            <option value="serif">Serif</option>
                                                            
                                                            <option value="monospace">Monospace</option>
                                                        </select>
                                                        <button class="ql-bold compress"  aria-label="Bold"></button>
                                                        <button class="ql-italic compress" aria-label="Italic"></button>
                                                        <button class="ql-underline " aria-label="Underline"></button>
                                                        
                                                        <select title="Text Color" style="margin-top:-2.5px; padding-top:-3px" class="ql-color" defaultValue="rgb(0, 0, 0)">
                                                            <option selected="selected"></option><option value="#e60000"></option><option value="#ff9900"></option><option value="#ffff00"></option><option value="#008a00"></option><option value="#0066cc"></option><option value="#9933ff"></option><option value="#ffffff"></option><option value="#facccc"></option><option value="#ffebcc"></option><option value="#ffffcc"></option><option value="#cce8cc"></option><option value="#cce0f5"></option><option value="#ebd6ff"></option><option value="#bbbbbb"></option><option value="#f06666"></option><option value="#ffc266"></option><option value="#ffff66"></option><option value="#66b966"></option><option value="#66a3e0"></option><option value="#c285ff"></option><option value="#888888"></option><option value="#a10000"></option><option value="#b26b00"></option><option value="#b2b200"></option><option value="#006100"></option><option value="#0047b2"></option><option value="#6b24b2"></option><option value="#444444"></option><option value="#5c0000"></option><option value="#663d00"></option><option value="#666600"></option><option value="#003700"></option><option value="#002966"></option><option value="#3d1466"></option>
                                                        </select>
                                                        <select title="Background Color" style="margin-top:-3px; padding-top:-3px" class="ql-background" defaultValue="rgb(255, 255, 255)">
                                                            <option selected="selected"></option><option value="#e60000"></option><option value="#ff9900"></option><option value="#ffff00"></option><option value="#008a00"></option><option value="#0066cc"></option><option value="#9933ff"></option><option value="#ffffff"></option><option value="#facccc"></option><option value="#ffebcc"></option><option value="#ffffcc"></option><option value="#cce8cc"></option><option value="#cce0f5"></option><option value="#ebd6ff"></option><option value="#bbbbbb"></option><option value="#f06666"></option><option value="#ffc266"></option><option value="#ffff66"></option><option value="#66b966"></option><option value="#66a3e0"></option><option value="#c285ff"></option><option value="#888888"></option><option value="#a10000"></option><option value="#b26b00"></option><option value="#b2b200"></option><option value="#006100"></option><option value="#0047b2"></option><option value="#6b24b2"></option><option value="#444444"></option><option value="#5c0000"></option><option value="#663d00"></option><option value="#666600"></option><option value="#003700"></option><option value="#002966"></option><option value="#3d1466"></option>
                                                        </select>
                                                            <button class="ql-list" value="ordered"></button>
                                                            <button class="ql-list" value="bullet"></button>
                                                        <select title="Text Alignment" style="margin-top:-3px; padding-top:-3px" class="ql-align" >
                                                            <option selected>Gauche</option>
                                                            <option value="center" label="Center"></option>
                                                            <option value="right" label="Right"></option>
                                                            <option value="justify" label="Justify"></option>
                                                        </select>   
                                                        <button (click)="instructionFile.click()">
                                                            <svg viewBox="0 0 18 18">
                                                            <rect class="ql-stroke" height="10" width="12" x="3" y="4"></rect>
                                                            <circle class="ql-fill" cx="6" cy="7" r="1">                                 
                                                            </circle>
                                                            <polyline class="ql-even ql-fill" points="5 12 5 11 7 9 8 10 11 7 13 9 13 12 5 12">
                                                            </polyline>
                                                            </svg>
                                                        </button>
                                                    </span>
                                                </p-header>
                                            </p-editor>
                                            <ul class="chat-wrapper px-2">
                                                <li *ngFor="let i of instructionFiles; let indexx = index" class="chat-wrapper-inner">
                                                <a href="javascipt:void(0)" class="docx-btn">
                                                    <span>{{i.name}}</span>
                                                    <i class="fas fa-times" (click)="removeFile(indexx)"></i>
                                                </a>
                                                </li>
                                            </ul>
                                        </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-5">
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>{{"Frequency" | localize}}</label>
                                        <select class=" border border-default bg-white form-control input-medium"
                                            (change)="OnFrequencyChange($event.target.value)"
                                            [(ngModel)]="getTaskForEdit.frequencyId" name="frequencyId">
                                            <option value="5">{{"None" | localize}}</option>
                                            <option value="1">{{"Monthly" | localize}}</option>
                                            <option value="2">{{"Quarterly" | localize}}</option>
                                            <option value="3">{{"Annually" | localize}}</option>
                                            <option value="4">{{"EveryXNumberOfMonths" | localize}} </option>
                                        </select>
                                    </div>
                                    <div class="form-group DueOn">
                                        <label>{{"Dueon" | localize}}</label>
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text">
                                                    <label class="kt-radio kt-radio--single kt-radio--success">
                                                        <input type="radio" [(checked)]="isChecked" (change)="onDayChange()" name="dueOn">
                                                        <span></span>
                                                    </label>
                                                </span>
                                                <select class="border border-default bg-white form-control input-medium"
                                                    (change)="onDayChange()" name="dueOn" [(ngModel)]="getTaskForEdit.dueOn">
                                                    <option *ngFor="let item of days;" [value]="item.value">
                                                        {{item.name}}
                                                    </option>
                                                </select>
                                            </div>
                                            
                                            <label class="daysBefore">{{daysBeforeAfter}}</label>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label>{{"Status" | localize}}</label>
                                            <div class="kt-datatable__cell" [ngClass]="{'disabled':!monthStatus}">
                                                <app-status [TaskId]="0" [StatusList]=getTaskForEdit.status>
                                                </app-status>
                                            </div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>{{"NoofMonths" | localize}}</label>
                                        <input type="text" name="noOfMonths" [disabled]="enableValue == false"
                                            class="form-control bsDatepicker" [(ngModel)]="getTaskForEdit.noOfMonths"
                                            autocomplete="off" (onShown)="onOpenCalendar($event)">
                                    </div>
                                    <label>&nbsp;</label>
                                    <div class="form-group">
                                        <select class="border border-default bg-white form-control input-medium"
                                            (change)="onDaysClick($event.target.value)"
                                            [(ngModel)]="getTaskForEdit.dayBeforeAfter" name="dayBeforeAfter">
                                            <option [value]=1 >{{"None" | localize}}</option>
                                            <option [value]=2>{{"DaysBefore" | localize}}</option>
                                            <option [value]=3>{{"DaysAfter" | localize}}</option>
                                        </select>
                                    </div>
                                    <div class="duplicate_box">
                                        <button type="button" class="btn btn-outline-primary"
                                            (click)="duplicateTask()">{{"Duplicate" | localize}}</button>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="kt-radio-list eom-radio">
                                        <span></span>
                                        <label class="kt-radio kt-radio--brand" name="radio5">
                                            <input type="radio" [(checked)]="getTaskForEdit.endOfMonth" name="endOfMonth"
                                                (click)="handleRadioChange()">{{"Endofmonth" | localize}}
                                            <span></span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div [ngClass]="{'disabled':!monthStatus}" class="drag_drop_box">
                                <label>{{"Attachments" | localize}}</label>
                                <ng-uppy [config]="settings" (uploadResult)="fileUploadedResponse($event)">
                                </ng-uppy>
                                <div *ngFor="let item of attachments" class="attachments_section">
                                    <a href="{{item.attachmentUrl}}" target="_blank" class="attachement_btn"
                                                download="{{item.attachmentUrl}}">
                                    <img src="../../../../assets/media/files/{{item.attachmentExtension}}">
                                        <span>{{item.attachmentName}}</span>
                                    </a>
                                    <button class="cross-btn" (click)="deleteAttachment(item.id)">
                                        <span class="fa fa-window-close"></span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="kt-portlet__head mb-2">
                    </div>
                    <div class="">
                        <button class="btn btn-brand" (click)="saveTaskChanges()" [buttonBusy]="saving" [busyText]="l('SavingWithThreeDot')" [disabled]="taskForm.form.invalid">
                            <i class="fa fa-save"></i>
                            <span>{{"Update" | localize}}</span>
                        </button>
                    </div>
                </div>
            </form>
            </div>
        </div>
    </div>
