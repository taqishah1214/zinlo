<div class="kt-container kt-container--fluid kt-grid__item kt-grid__item--fluid add-task">
    <div class="row">
        <div class="kt-subheader kt-grid__item">
            <div [class]="containerClass">
                <div class="kt-subheader__main">
                    <h3 class="kt-subheader__title">
                        <img src="./assets/media/ClosingCheckList/clipboard.svg" alt="clipboard">
                        <span> Checklist</span>
                    </h3>
                    <span class="kt-subheader__separator kt-subheader__separator--v"></span>
                    <span class="kt-subheader__desc">
                        Create a Task
                    </span>
                </div>
                <div class="kt-subheader__toolbar">
                    <div class="kt-subheader__wrapper">
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-12">
            <div class="kt-portlet" id="kt_portlet">
                <div class="kt-portlet__head">
                    <div class="kt-portlet__head-label">
                        <h3 class="kt-portlet__head-title">
                            Create a Task
                        </h3>
                    </div>
                    <div class="kt-portlet__head-toolbar">
                        <a href="javascript: void(0);" (click)="redirectToTaskList()">
                            <i class="la la-arrow-left"></i>
                            Back
                        </a>
                    </div>
                </div>
                <div class="kt-portlet__body">
                    <div class="row">
                        <div class="col-md-7">
                            <div class="row">
                                <div class="col-md-6">
                                    <app-categorie-drop-down></app-categorie-drop-down>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="dateOfBirth">Closing Month</label>
                                        <div class="month-calender">
                                            <form class="input-arrow">
                                                <input [(ngModel)]="checklist.closingMonth" autocomplete="off"
                                                    class="form-control" name="date" bsDatepicker
                                                    placeholder="Select Month" class="form-control" name="date"
                                                    bsDatepicker [minDate]="minDate"
                                                    [bsConfig]="{dateInputFormat: 'MMMM YYYY'}"
                                                    (onShown)="onOpenCalendar($event)">
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="taskName"> Task Name</label>
                                        <input type="text" class="form-control" placeholder="Enter Task Name"
                                            [(ngModel)]="checklist.taskName">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Assignee</label>
                                        <app-user-list-component comingChangeReguest="" userId={{0}}>
                                        </app-user-list-component>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group" *ngIf="commantBox">
                                        <label>Comments</label>
                                        <div (click)="commentClick()">
                                            <div class="kt-user-card-v2">
                                                <div class="kt-user-card-v2__pic">
                                                    <div class="kt-badge kt-badge--xl kt-badge--primary">
                                                        {{userSignInName  | firstLetterOfWords}}</div>
                                                </div>
                                                <div innerHTML="{{checklist.commentBody}}"
                                                    class="form-control create-comments"></div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-group" *ngIf="commantModal">
                                        <label>Comments</label>
                                        <p-editor [(ngModel)]="checklist.commentBody"
                                            (keydown.space)="$event.preventDefault();" required name="HtmlEditorInput"
                                            [style]="{'height':'150px'}">
                                        </p-editor>
                                        <button class="btn btn-brand" (click)="onComment()">Comment</button>
                                        <button class="btn btn-brand" (click)="onCancelComment()">Cancel</button>
                                    </div>

                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <label class="bg-color">Instruction</label>
                                    <div class="form-group">
                                        <p-editor [(ngModel)]="checklist.instruction" name="HtmlEditorInput"
                                            [style]="{'height':'150px'}"></p-editor>
                                    </div>

                                </div>
                            </div>
                        </div>
                        <div class="col-md-5">
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Frequency</label>
                                        <select class="bg-white border form-control input-medium"
                                            (change)="onChange($event.target.value)" [(ngModel)]="checklist.frequency">
                                            <option [ngValue]="undefined" hidden>Criteria</option>
                                            <option value="5">None</option>
                                            <option value="1">Monthly</option>
                                            <option value="2">Quarterly</option>
                                            <option value="3">Annually</option>
                                            <option value="4">EveryXNumberOfMonths</option>
                                        </select>
                                    </div>
                                    <div class="form-group dueOn">
                                        <label>Due on</label>
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text">
                                                    <label class="kt-radio kt-radio--single kt-radio--success">
                                                        <input type="radio" name="radioButton" [(checked)]="isChecked">
                                                        <span></span>
                                                    </label>
                                                </span>
                                            </div>
                                            <select class="border border-default bg-white form-control input-medium"
                                                (change)="onDayChange()" [(ngModel)]="checklist.dueOn">
                                                <option *ngFor="let item of days;" [value]="item.value">
                                                    {{item.name}}
                                                </option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="row"  *ngIf="SelectionMsg != null">
                                        <div class="col-12">
                                            <span>{{SelectionMsg}}</span>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-12">
                                            <span></span>
                                        </div>
                                    </div>
                                 
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>No of Months</label>
                                        <input type="text" name="noOfMonths" [disabled]="enableValue == false"
                                            placeholder="Enter Number" class="form-control bsDatepicker"
                                            [(ngModel)]="checklist.noOfMonths">
                                    </div>
                                    <div class="form-group">
                                        <label>&nbsp;&nbsp;</label>
                                        <select class="bg-white border form-control input-medium"
                                            (change)="onDaysClick($event.target.value)" [(ngModel)]="daysBeforeAfter">
                                            <option value=null disabled hidden>None</option>
                                            <option value=true>Days Before</option>
                                            <option value=false>Days After</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Ends on</label>
                                        <form class="input-arrow">
                                            <input [(ngModel)]="checklist.endsOn" [disabled]="endOnIsEnabled == false"
                                                autocomplete="off" class="form-control" name="date" bsDatepicker
                                                placeholder="Month" [minDate]="minDate"
                                                [bsConfig]="{dateInputFormat: 'MMMM YYYY'}"
                                                (onShown)="onOpenCalendar($event)">
                                        </form>
                                    </div>
                                    <div class="kt-radio-list eom-radio">
                                        <span></span>
                                        <label class="kt-radio kt-radio--brand" name="radio5">
                                            <input type="radio" value="true" name="radioButton" placeholder="Month"
                                                (change)="handleRadioChange()" [(ngModel)]="checklist.endOfMonth">End of
                                            month
                                            <span></span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="drag_drop_box">
                                <label class="bg-color">Attachments</label>
                                <ng-uppy [config]="settings" (uploadResult)="fileUploadedResponse($event)"></ng-uppy>
                            </div>
                        </div>
                    </div>
                    <div class="kt-portlet__head">
                    </div>
                    <div class="btn-create">
                        <button class="btn btn-brand" (click)="onCreateTask()">
                            Create
                        </button>
                    </div>
                   
                </div>
            </div>
        </div>
    </div>
