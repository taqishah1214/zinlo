<div class="kt-container  kt-container--fluid  kt-grid__item kt-grid__item--fluid">
    <div class="row">
        <div class="col-lg-12">
            <div class="kt-portlet" id="kt_portlet">
                <div class="kt-portlet__head">
                    <div class="kt-portlet__head-label">
                        <h3 class="kt-portlet__head-title">
                             <span>{{"Create Account Sub Type" | localize}}</span>
                        </h3>
                    </div>
                    <div class="kt-portlet__head-toolbar">
                        <a href="javascript: void(0);" (click)="redirectToSubAccountsList()">
                            <i class="la la-arrow-left"></i>
                            {{"Back" | localize}}
                        </a>
                    </div>
                </div>
                <div class="kt-portlet__body">
                    <form (ngSubmit)="onSubmit()">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="title">{{"Title" | localize}}</label>
                                    <input autofocus type="text" class="form-control" id="title" name="title"
                                    autocomplete="off" required (focusout)="CheckAccountSubType()" [(ngModel)]="accountsSubType.title">
                                    <span style="color:red" *ngIf="accountSubtypeExist">{{"AccountSubtypewithsameNamealreadyexist" | localize}}</span>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="description">{{"Description" | localize}}</label>
                                        <textarea class="form-control" [(ngModel)]="accountsSubType.description"  id="description" name="description"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="kt-portlet__head">
                        </div>
                        <div [ngClass]="{'disabled':accountSubtypeExist}" class="form-group margin-top-5"  [buttonBusy]="saving" [busyText]="l('SavingWithThreeDot')">
                            <button  class="btn btn-brand btn-width" type="submit">
                                <i class="fa fa-save"></i>
                                <span>{{"Save" | localize}}</span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
