<div class="kt-container  kt-container--fluid  kt-grid__item kt-grid__item--fluid">
    <div class="row">
        <div class="col-lg-12">
            <div class="kt-portlet" id="kt_portlet">
                <div class="kt-portlet__head">
                    <div class="kt-portlet__head-label">
                        <h3 class="kt-portlet__head-title">
                            <span *ngIf="editAccountCheck == false">{{"Create a New Account" |localize}}</span>
                            <span *ngIf="editAccountCheck == true">{{"Edit Account" | localize}}</span>
                        </h3>
                    </div>
                    <div class="kt-portlet__head-toolbar">
                        <a href="javascript: void(0);" (click)="redirectToAccountsList()">
                            <i class="la la-arrow-left"></i>
                            {{"Back" | localize}}
                        </a>
                    </div>
                </div>
                <div class="kt-portlet__body">
                    <form (ngSubmit)="onSubmit()" >
                        <div class="row">
                            <div class="col-md-6">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="TaskName">{{"Account Name" | localize}}</label>
                                            <input type="text" name="accountName" class="form-control"
                                                [(ngModel)]="accountDto.accountName" autocomplete="off" >
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="TaskName"> {{"Account No" | localize}}.</label>
                                            <input type="text" name="accountNumber" (focusout)="CheckAccountNumber()" class="form-control"
                                                [(ngModel)]="accountDto.accountNumber" autocomplete="off">
                                                <span style="color:red" *ngIf="isAccountExist">{{"Account Number already exists" | localize}}</span>   
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">

                                        <div class="form-group category-selector">
                                            <label for="TaskName">{{"Account Type" | localize}}</label>
                                            <button type="button" class="btn btn-secondary dropdown-toggle"
                                                data-toggle="dropdown" aria-haspopup="true"
                                                aria-expanded="false">{{accountType}}</button>
                                            <div class="dropdown-menu" >
                                                <a href="javascript:void(0)" class="dropdown-item" *ngFor="let item of accountTypeList"
                                                    (click)="accountTypeClick(item.id,item.name)">
                                                    {{item.name}}
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group category-selector">
                                            <label for="TaskName">{{"Account Sub-Type" | localize}}</label>
                                            <button type="button" class="btn btn-secondary dropdown-toggle"
                                                data-toggle="dropdown" aria-haspopup="true"
                                                aria-expanded="false">{{accountSubTypeName}}</button>
                                            <div class="dropdown-menu" >
                                                <a href="javascript:void(0)"class="dropdown-item" *ngFor="let item of accountSubTypeList"
                                                    (click)="accountSubTypeClick(item.value,item.name)">
                                                    {{item.name}}</a>
                                                <div class="dropdown-divider"></div>
                                                <a href="javascript:void(0)" class="dropdown-item"
                                                    (click)="routeToAddNewAccountSubType()"><i class="fa fa-plus"></i>
                                                    {{"AddNew" | localize}}</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 form-group">
                                        <label>{{"Assignee" | localize}}</label>
                                        <app-user-list-component comingChangeReguest = "" userId = {{selectedUserID}} ></app-user-list-component>
                                    </div>
                                    <div class="col-md-6">

                                        <div class="form-group category-selector">
                                            <label for="TaskName">{{"Reconciliation Type" | localize}}</label>
                                            <button type="button" class="btn btn-secondary dropdown-toggle"
                                                data-toggle="dropdown" aria-haspopup="true"
                                                aria-expanded="false">{{reconcillationType}}</button>
                                            <div class="dropdown-menu">
                                                <a href="javascript:void(0)" class="dropdown-item" *ngFor="let item of reconcillationTypeList"
                                                    (click)="reconcillationClick(item.id,item.name)">
                                                    {{item.name}}</a>
                                            </div>
                                        </div>

                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6">
                                        <div *ngIf="reconciledBox" class="form-group category-selector">
                                            <label for="TaskName">{{"Reconciled As" | localize}}</label>
                                            <button type="button" class="btn btn-secondary dropdown-toggle"
                                                data-toggle="dropdown" aria-haspopup="true"
                                                aria-expanded="false">{{recociled}}</button>
                                            <div class="dropdown-menu">
                                                <a href="javascript:void(0)"class="dropdown-item" *ngFor="let item of recociledList"
                                                    (click)="recociledClick(item.id,item.name)">
                                                    {{item.name}}</a>
                                            </div>
                                        </div>
                                    </div>                             
                                </div>
                            </div>
                        </div>
                        <div class="kt-portlet__head">
                        </div>
                        <div class="form-group margin-top-5">
                            <button *ngIf="editAccountCheck == false" class="btn btn-brand" type="submit"  [buttonBusy]="saving" [busyText]="l('SavingWithThreeDot')">
                                <i class="fa fa-save"></i>
                                <span>{{"Create" | localize}}</span>
                            </button>
                            <button *ngIf="editAccountCheck == true" class="btn btn-brand" type="submit"  [buttonBusy]="saving" [busyText]="l('SavingWithThreeDot')" >
                                <i class="fa fa-save"></i>
                                <span>{{"Update" | localize}}</span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
