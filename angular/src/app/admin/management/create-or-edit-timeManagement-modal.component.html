<div bsModal #createOrEditModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="createOrEditModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form *ngIf="active" #timeManagementForm="ngForm" novalidate (ngSubmit)="save()" autocomplete="off">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span *ngIf="timeManagement.id">{{l("EditTimeManagement")}}</span>
                        <span *ngIf="!timeManagement.id">{{l("DefineClosingMonth")}}</span>
                    </h4>
                    <button type="button" class="close" (click)="close()" aria-label="Close" [disabled]="saving">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

								<div class="form-group">
									<label for="TimeManagement_Month">{{l("SelectMonth")}}</label>
                                     <input [(ngModel)]="timeManagement.month._d" autocomplete="off"
                                     class="form-control" name="date" bsDatepicker
                                     [bsConfig]="{dateInputFormat: 'MMM/YYYY'}"
                                     (onShown)="onOpenCalendar($event)">
								</div>

                </div>
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default" (click)="close()">{{l("Cancel")}}</button>
                    <button type="submit" class="btn btn-primary blue" [disabled]="!timeManagementForm.form.valid" [buttonBusy]="saving" [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i> <span>{{l("Save")}}</span></button>
                </div>
            </form>
        </div>
    </div>

</div>
