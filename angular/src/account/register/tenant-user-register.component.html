
<div class="px-5 py-5" >
    <div class="kt-container kt-grid__item kt-grid__item--fluid">
        <div class="kt-portlet pb-4">
            <div class="kt-wizard-v1__content locationbody" data-ktwizard-type="step-content" data-ktwizard-state="current" >
                
                <div class="kt-form__section kt-form__section--first" style="padding:0% 15%">
                    <div class="kt-heading d-flex justify-content-center">Personal Information</div>
                    <form class="kt-wizard-v1__form px-5" [formGroup]="personalInfoForm">
                        <div class="row my-0 px-5">
                            <div class="col-xl-6">
                                <div class="form-group">
                                    <label>First Name</label>
                                    <input  formControlName="firstName" type="text" class="form-control" name="firstNameOfUser" placeholder="Enter First Name" value="" autocomplete="off" required>
                                    <div *ngIf="firstName.invalid && (firstName.dirty || firstName.touched)">
                                        <div class="text-danger" *ngIf="firstName.errors.required">
                                            First Name is required.
                                        </div>
                                    </div>
                                </div>
                            </div>
                                
                            <div class="col-xl-6">
                                <div class="form-group">
                                    <label>Last Name</label>
                                    <input formControlName="lastName" type="text" class="form-control" name="lastNameOfUser" placeholder="Enter Last Name" value="" autocomplete="off" required>
                                    <div  *ngIf="lastName.invalid && (lastName.dirty || lastName.touched)">
                                        <div class="text-danger" *ngIf="lastName.errors.required">
                                            Last Name is required.
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xl-6">
                                <div class="form-group">
                                    <label>User Name</label>
                                    <input formControlName="userName" type="text" class="form-control" name="userName" placeholder="Enter UserName" value="" autocomplete="off" required>
                                    <div  *ngIf="userName.invalid && (userName.dirty || userName.touched)">
                                        <div class="text-danger" *ngIf="userName.errors.required">
                                            User Name is required.
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xl-6">
                                <div class="form-group">
                                    <label>Email</label>
                                    <input formControlName="emailAddress" type="email" class="form-control" name="emailOfUser" placeholder="Enter Email" value="" autocomplete="off" required>
                                    <div *ngIf="emailAddress.invalid && (emailAddress.dirty || emailAddress.touched)">
                                        <div class="text-danger" *ngIf="emailAddress.errors.required">
                                            Email is required.
                                        </div>
                                        <div class="text-danger" *ngIf="emailAddress.errors.pattern">
                                            Email format is wrong.
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xl-6">
                                <div class="form-group">
                                    <label>Password</label>
                                    <input formControlName="password" type="password" class="form-control" name="password" placeholder="Enter Password" value="" autocomplete="off" required>
                                    <div  *ngIf="password.invalid && (password.dirty || password.touched)"
                                        class="">

                                        <div class="text-danger" *ngIf="password.errors.required">
                                            Password is required.
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="col-xl-6">
                                <div class="form-group">
                                    <label>Title</label>
                                    <input formControlName="title" type="text" class="form-control" name="titleOfUser" placeholder="Enter Title" value="" autocomplete="off" required>
                                    <div *ngIf="title.invalid && (title.dirty || title.touched)"
                                        class="">

                                        <div class="text-danger" *ngIf="title.errors.required">
                                            Title is required.
                                        </div>
                                    </div>
                                </div>
                                
                            </div>
                            
                            <div class="col-xl-6">
                                
                                <label><span class="text-dark">Phone Number</span>(Optional)</label>
                                <div class="input-group">
                                    <div class="input-group-append">
                                        <span class="input-group-text"><i class="fas fa-phone-volume"></i></span>
                                    </div>
                                    <input type="text" formControlName="phone" class="form-control" autocomplete="off" placeholder="xxx-xxx-xxxxx" name="phoneNumberOfUser"maxlength="64">
                                </div>
                                <div *ngIf="phone.invalid && (phone.dirty || phone.touched)">
                                     <div class="text-danger" *ngIf="phone.errors.pattern">
                                        Incorrect format for Phone Number.
                                    </div>
                                </div>
                            </div>
                            <div class="col-xl-6">
                                <div class="form-group">
                                    <label>Address</label>
                                    <input type="text" formControlName="address" class="form-control" name="passwordOfUser" placeholder="Enter Address" value="">
                                    <div *ngIf="address.invalid && (address.dirty || address.touched)"
                                        class="">
                                        <div class="text-danger" *ngIf="address.errors.required">
                                            Address is required.
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="col-xl-12">
                                <div class="row">
                                    <div class="col-xl-6">
                                        <div class="form-group">    
                                        <label>City (Optional)</label>
                                            <input type="text" formControlName="city" class="form-control" name="passwordOfUser" placeholder="Enter City" value="">
                                        </div>
                                    </div>
                                    <div class="col-xl-6">
                                        <div class="form-group">
                                        <label>State (Optional)</label>
                                            <input type="text" formControlName="state" class="form-control" name="passwordOfUser" placeholder="Enter State" value="">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="d-flex justify-content-end mr-5">
                            <button class="btn btn-brand btn-md btn-tall btn-wide kt-font-bold kt-font-transform-u nxtbtn" (click)="register()" [buttonBusy]="saving" [busyText]="l('SavingWithThreeDot')">
                                Save
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
